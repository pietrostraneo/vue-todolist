<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>

    <div id="app">

        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="content d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img :src="logo" alt="logo">
                                <h1>Todolist.</h1>
                            </div>
                            <div class="buttons d-flex gap-1">
                                <input type="text" name="rem" id="rem" class="form-control slide-in-right" placeholder="What do you have to do?" v-if="newRem" v-model="newText" @keyup.enter="addRem(); newRem = !newRem">
                                <button class="btn btn-sm btn-warning d-flex align-content-center gap-1" id="add" @click="newRem = !newRem" v-if="!newRem"><i class="fas fa-plus"></i><span>Add a task</span></button>
                                <button class="btn btn-sm btn-warning fade-in" id="add-sm" @click="newRem = !newRem; addRem()" v-if="newRem"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-center mt-5">
                            <div class="todo-container">
                                <ul class="list-unstyled">
                                    <li v-for="(list, index) in todo" :key="index" class="d-flex justify-content-between" :class="list.check ? 'text-decoration-line-through' : ''">
                                        <div>
                                            <span @click="list.check = !list.check" class="pointer">
                                                {{ list.text }}
                                            </span>
                                        </div>
                                        <div class="buttons d-flex gap-2">
                                            <button class="btn btn-sm btn-dark" @click="list.check = !list.check" v-if="!list.check" id="done"><i class="fas fa-check"></i></button>
                                            <button class="btn btn-sm btn-dark" @click="list.check = !list.check" v-if="list.check" id="undone"><i class="fas fa-xmark"></i></button>
                                            <button class="btn btn-sm btn-danger" id="delete" @click="deleteTask(index)"><i class="fas fa-trash-can"></i></button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
